<div th:fragment="item-modal">
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-window">
      <span class="close-btn" id="closeModalBtn">&times;</span>

      <form id="itemForm">
        <input type="hidden" id="id">
        <div class="form-group">
          <label>item</label>
          <input type="text" id="name" maxlength="255" required>
        </div>

        <div class="form-group">
          <label>cost (Â¥)</label>
          <input type="number" id="cost" min="0" step="1" required>
        </div>

        <div class="form-group">
          <label>date</label>
          <input type="date" id="spentAt" required>
        </div>

        <div class="form-group">
          <label>category</label>
          <div class="category-select-wrapper">
            <span id="categoryPreview" class="category-dot"></span>
            <select id="categoryId" required>
              <option value="">-- select --</option>
              <option th:each="c : ${categories}"
                      th:value="${c.id}"
                      th:text="${c.name}"
                      th:data-color="${c.color}">
              </option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">save</button>
          <button type="button" id="deleteBtn" class="btn btn-danger">delete</button>
        </div>
      </form>

    </div>
  </div>
</div>
