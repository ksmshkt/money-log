<div th:fragment="item-modal">
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-window">
      <span class="close-btn" id="closeModalBtn">&times;</span>

      <form id="itemForm">
        <input type="hidden" id="id">
        <div class="form-group">
          <label>item</label>
          <input type="text" id="name" maxlength="255" required>
        </div>

        <div class="form-group">
          <label>cost (Â¥)</label>
          <input type="number" id="cost" min="0" step="1" required>
        </div>

        <div class="form-group">
          <label>date</label>
          <input type="date" id="spentAt" required>
        </div>

        <div class="form-actions">
          <button type="submit">save</button>
          <button type="button" id="deleteBtn" class="danger">delete</button>
        </div>
      </form>

    </div>
  </div>
</div>
